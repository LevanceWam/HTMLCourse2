<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Resolution Switching </title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- * providing the actual width so the resolution of the image switches  -->
    <!-- * with the sizes attribute we are using media conditions -->
    <img src="images/meal.jpg" alt="bowl of salmon and curry" class='meal' srcset="images/meal.jpg 400w,
            images/meal@2x.jpg 800w,
            images/meal@3x.jpg 1200w " sizes="(max-width: 500px) 100vw,
            (max-width: 700px) 50vw,
            33vw
            ">
</body>

</html>
