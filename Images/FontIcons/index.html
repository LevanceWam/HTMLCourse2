<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Font Icons </title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- * make sure to add the script in the head section to use icons -->
    <script src="https://kit.fontawesome.com/509d614ffd.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- * use the icon -->
    <!-- * using a span to better control the size and the color of the icon -->
    <!-- * the icon will inherit the font size and the color from span -->
    <span class="icon">
        <!-- * making the icon bigger using its utility classes -->
        <!-- * this is making the icon 2x bigger relative to the font size of it's parent -->
        <i class="fas fa-user-friends fa-2x"></i>
    </span>
</body>

</html>
