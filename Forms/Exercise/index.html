<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Submitting The Form </title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <form>
        <fieldset>
            <h1>Please Sign In</h1>
            <input type="email" placeholder="Email address" autofocus>
            <input type="password" placeholder="Password">
            <input type="checkbox" name="remember">
            <label class="label-inline" for="remember">Remember me</label>
        </fieldset>
        <button type="reset">Sign in</button>
        <!-- * this is a character entity remember  -->
        <p>Copyright &copy; 2020</p>
    </form>
</body>

</html>
