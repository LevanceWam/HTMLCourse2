<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Data Validation </title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>

<body>
    <form>
        <!-- * "required" is a boolean attribute that makes this field required -->
        <!-- * "minlength" is a attribute that makes this field require at least 3 characters -->
        <!-- * "maxlength" is a attribute that makes this field require at least 10 characters -->
        <input type="text" required minlength="3" maxlength="10">
        <input type="text" required min="0" max="10">
        <button type="submit">Submit</button>
    </form>
</body>

</html>
