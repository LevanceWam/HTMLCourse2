<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Data List </title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>

<body>
    <form>
        <!-- * by using the list attribute we can connect the list to the input -->
        <input type="text" list="countries" autocomplete="off">
        <!-- ? we need to associate this list with the input -->
        <!-- * first we need to give the list a identifier -->
        <datalist id="countries">
            <option data-value="1">Australia</option>
            <option>Canada</option>
            <option>India</option>
            <option>United States</option>
        </datalist>
    </form>
</body>

</html>
